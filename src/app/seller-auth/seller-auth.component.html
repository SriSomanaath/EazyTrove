<div class="seller-auth">
    <div *ngIf = "!showLogin" class="sign-up">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)= "signUp(sellerSignUp.value)" class="common-form">
        <input class="form-input" type="text" ngModel name="name" placeholder="Enter your Name"/>
        <input class="form-input" type="password" ngModel name="password" placeholder="Enter your Name"/>
        <input class="form-input" type="text" ngModel name="email" placeholder="Enter your email"/>
        <button  class="form-button">SignUp</button>
        <a class ="auth-toggle-link" (click)="openLogin()">Already have account?Click To Login</a>
    </form>
    </div>
    <!-- login area -->
    <div *ngIf = "showLogin" class="sign-up">
        <h1>Seller Login</h1>
        <form #sellerLogin="ngForm" (ngSubmit)= "login(sellerLogin.value)" class="common-form">
        <input class="form-input" type="text" ngModel name="email" placeholder="Enter your email"/>
        <input class="form-input" type="password" ngModel name="password" placeholder="Enter your Name"/>        
        <button  class="form-button">Login</button>
        <a class ="auth-toggle-link" (click)="openSignUp()">Don't have account ?Click to Sign-Up</a>
    </form>
    </div>
</div>
