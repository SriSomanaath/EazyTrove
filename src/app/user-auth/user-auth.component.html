<div class="user-auth">
 <div *ngIf="!showLogin" class="user-signup">
    <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input
        class="form-input"
        type="text"
        placeholder="Enter User Name"
        name="name"
        ngModel
        />
        <input
        class="form-input"
        type="text"
        placeholder="Enter User Email"
        name="email"
        ngModel
        />
        <input
        class="form-input"
        type="password"
        placeholder="Enter User password"
        name="password"
        ngModel
        />
        <button class="form-button">Sign Up</button>
        <p>Already have an account?<a (click)="openLogin()">Click here</a></p>
    </form>
 </div>
 <div *ngIf="showLogin" class="user-login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
        <input
        class="form-input"
        type="text"
        placeholder="Enter User Email"
        name="email"
        ngModel
        #email="ngModel"
        required
        /> 
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>
        <input
        class="form-input"
        type="password"
        placeholder="Enter User password"
        name="password"
        ngModel
        minlength="2"
        maxlength="20"
        #password="ngModel"
        required
        />
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value</span></p>
        <button [disabled]="userLogin.invalid" class="form-button">Login Up</button>
        <p>Want to create an account?<a (click)="openSignUp()">Click here</a></p> 
    </form>
 </div>
</div>
